name: Tag Release with Zip

on:
  push:
    tags:
      - '*'  # This will run for any tag

jobs:
  build-and-tag-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Create plugin zip file
        run: zip -r "${{ github.event.repository.name }}-v${{ github.ref_name }}-unstable.zip" . -x '*node_modules*' '*.git*' '*.md'

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Unstable release for ${{ github.ref_name }}"
          draft: false
          prerelease: true

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./"${{ github.event.repository.name }}-v${{ github.ref_name }}-unstable.zip"
          asset_name: "${{ github.event.repository.name }}-unstable.zip"
          asset_content_type: application/zip
