name: Tag Release with Zip

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-tag-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Upgraded to v3

      - name: Setup Node.js
        uses: actions/setup-node@v3 # Upgraded to v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build # Ensure you have a build script in package.json

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: true

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./your-plugin.zip # Make sure this matches your built zip file
          asset_name: your-plugin.zip
          asset_content_type: application/zip
