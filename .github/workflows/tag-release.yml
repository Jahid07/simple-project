name: Tag Release with Zip

on:
  push:
    tags:
      - '*.*.*' # Triggers on version tags like v1.0.0

jobs:
  build-and-tag-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Updated to the latest version

      - name: Setup Node.js
        uses: actions/setup-node@v3 # Updated to Node v20
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build # Ensure you have a build script in package.json

      - name: Zip Files for Release
        run: |
          zip -r simple-project.zip . -x '*node_modules*' '*.git*' '*.md' '.github*'

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./simple-project.zip # The zip file created earlier
          asset_name: simple-project.zip
          asset_content_type: application/zip
