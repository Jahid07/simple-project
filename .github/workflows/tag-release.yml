name: Tag and Zip on Tag Push

on:
  push:
    tags:
      - '*'  # Trigger on any tag push

jobs:
  build-and-zip-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build || echo "Skipping build as it doesn't exist."

      - name: Zip Files for Tag
        run: |
          zip -r simple-project.zip . -x '*node_modules*' '*.git*' '*.md' '.github*'

      # Store the zip file as an artifact instead of uploading to a release
      - name: Upload Zip as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: simple-project.zip
          path: ./simple-project.zip
